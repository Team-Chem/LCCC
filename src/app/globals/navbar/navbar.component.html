<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
  <a class="navbar-brand" routerLink="">PolymerSift</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/search">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.userData" routerLink="/polymer-entry-form">New
          <!--User must signed in and data for account must be present for button to show on navbar-->
          Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.userData" routerLink="/account">Account
          <!--User must signed in and data for account must be present for button to show on navbar-->
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isAuthenticated && !authService.userData" routerLink="/sign_in">Sign
          In</a>
        <!--If user is not signed in and their data for account is null then button will appear on navbar-->
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isAuthenticated && !authService.userData" routerLink="/sign_up">Sign
          Up</a>
        <!--If user is not signed in and their data for account is null then button will appear on navbar-->
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.userData" (click)="authService.SignOut()" routerLink="/sign_in">
          <!--There is a variable in the SetUserData function that holds this data. If the data is false then button won't show on navbar-->
          <i class="fas fa-sign-out-alt"></i>Log out
        </a>
      </li>
    </ul>
  </div>
</nav>
